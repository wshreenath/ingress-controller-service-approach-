apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders
  namespace: ingress-nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
      - name: orders
        image: hashicorp/http-echo
        args:
          - "-text=Orders Service ðŸ“¦"
        ports:
        - containerPort: 5678
---
apiVersion: v1
kind: Service
metadata:
  name: orders
  namespace: ingress-nginx
spec:
  selector:
    app: orders
  ports:
  - port: 80
    targetPort: 5678
